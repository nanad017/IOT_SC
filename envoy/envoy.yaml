# 1. ------------------
# Admin UI để debug Envoy
# ------------------
admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

# 2. ------------------
# Listeners & Clusters
# ------------------
static_resources:
  listeners:
  - name: listener_https
    address:
      socket_address: 
        address: 0.0.0.0
        port_value: 8443   # Envoy HTTPS chính

    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          forward_client_cert_details: SANITIZE_SET
          set_current_client_cert_details:
            subject: true
            uri: true
            dns: true

          access_log:
            - name: envoy.access_loggers.stdout
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog

          http_filters:
          # ------------------------------------------------------------
          # 1) JWT AUTHENTICATION (Xác thực Token từ Keycloak)
          # ------------------------------------------------------------
          - name: envoy.filters.http.jwt_authn
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
              providers:
                keycloak_provider:
                  issuer: https://localhost:8444/realms/IOT_SC   # URL thực tế khi login
                  remote_jwks:
                    http_uri:
                      # Kết nối nội bộ tới Keycloak qua HTTPS (Port 8443)
                      uri: https://keycloak:8443/realms/IOT_SC/protocol/openid-connect/certs
                      cluster: keycloak_service
                      timeout: 2s
                  audiences:
                    - account
              rules:
                - match: { prefix: "/api/user" }
                  requires:
                    provider_name: keycloak_provider

          # ------------------------------------------------------------
          # 2) OPA AUTHORIZATION (Kiểm tra quyền)
          # ------------------------------------------------------------
          - name: envoy.filters.http.ext_authz
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
              transport_api_version: V3
              failure_mode_allow: false # OPA lỗi -> Chặn request
              http_service:
                server_uri:
                  uri: https://opa:8181
                  cluster: opa_service
                  timeout: 0.5s
                path_prefix: /v1/data/envoy/authz # Đường dẫn policy trong OPA
                authorization_request:
                  allowed_headers:
                    patterns:
                      - exact: authorization
                      - exact: x-forwarded-client-cert # Gửi metadata Cert sang OPA

          # ------------------------------------------------------------
          # 3) ROUTER
          # ------------------------------------------------------------
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route:
                  cluster: web_service

      # -----------------------------------------------------------
      # TLS / mTLS CONFIG (Người dùng kết nối tới Envoy)
      # -----------------------------------------------------------
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            tls_certificates:
              - certificate_chain: { filename: "/etc/envoy/certs/envoy-proxy.crt" }
                private_key: { filename: "/etc/envoy/certs/envoy-proxy.key" }
            validation_context:
              trusted_ca: { filename: "/etc/envoy/certs/rootCA.crt" }
          require_client_certificate: true # Bật mTLS

  # 3. ------------------
  # CLUSTERS (Các dịch vụ phía sau)
  # ------------------
  clusters:
  # Flask Web Backend (HTTP thường)
  - name: web_service
    connect_timeout: 0.25s
    type: STRICT_DNS
    load_assignment:
      cluster_name: web_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: web, port_value: 5000 }

  # OPA Cluster
  - name: opa_service
    connect_timeout: 0.25s
    type: STRICT_DNS
    load_assignment:
      cluster_name: opa_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: opa, port_value: 8181 }
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        common_tls_context:
          validation_context:
            trusted_ca:
              filename: "/etc/envoy/certs/rootCA.crt"

  # Keycloak Cluster (HTTPS Upstream)
  - name: keycloak_service
    connect_timeout: 1s
    type: STRICT_DNS
    load_assignment:
      cluster_name: keycloak_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: keycloak, port_value: 8443 } # Port nội bộ HTTPS của Keycloak
    # Thêm đoạn này để Envoy nói chuyện HTTPS với Keycloak
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        common_tls_context:
          validation_context:
            trusted_ca: { filename: "/etc/envoy/certs/rootCA.crt" }