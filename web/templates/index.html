<!DOCTYPE html>
<html>
<head>
    <title>IoT Secure Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@22.0.0/dist/keycloak.min.js"></script>
    <style>
        body { background: #1a1a1a; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; }
        .control-card { background: #252525; border-radius: 15px; padding: 30px; border: 1px solid #333; transition: 0.3s; }
        .btn-io { width: 120px; height: 120px; border-radius: 50%; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <h1 class="mb-4 text-primary">IoT Zero-Trust Control</h1>
        <div id="user-display" class="mb-5 text-secondary small">Đang xác thực...</div>

        <div class="row justify-content-center">
            <div class="col-md-6 control-card shadow-lg">
                <h3 class="mb-4">Phòng khách - ESP32 Relay</h3>
                <div class="d-flex justify-content-around">
                    <button onclick="sendCmd('ON')" class="btn btn-success btn-io shadow">BẬT</button>
                    <button onclick="sendCmd('OFF')" class="btn btn-danger btn-io shadow">TẮT</button>
                </div>
                <div id="status" class="mt-4 p-2 rounded bg-dark text-info font-monospace" style="font-size: 0.9em;">Chờ lệnh...</div>
            </div>
        </div>
    </div>

    <script>
        const keycloak = new Keycloak({
            url: 'https://localhost:8444', // Cổng HTTPS của Keycloak
            realm: 'IOT_SC',
            clientId: 'iot_client'
        });

        keycloak.init({ onLoad: 'login-required', checkLoginIframe: false }).then(auth => {
            if(auth) {
                document.getElementById('user-display').innerHTML = `Xin chào, <b>${keycloak.tokenParsed.preferred_username}</b> | <a href="#" onclick="keycloak.logout()">Đăng xuất</a>`;
            }
        });

        function sendCmd(action) {
            const statusBox = document.getElementById('status');
            statusBox.innerText = "Đang gửi qua Envoy...";

            fetch('/api/user/control/relay', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + keycloak.token // Tự động lấy Token mới nhất
                },
                body: JSON.stringify({ device_id: 'esp32_device', action: action })
            })
            .then(res => res.json())
            .then(data => { statusBox.innerText = "Server phản hồi: OK"; })
            .catch(err => { statusBox.innerText = "Lỗi: " + err; });
        }
    </script>
</body>
</html>
